{% extends 'crmapp/base.html' %}


{% block content %}



<div class="container mt-5">


<button  class="btn-primary text-light"><a class="text-light "href="{% url 'suggestionnew' %}">New Request</a></button>


{% if suggestionlist %}

<table class="table mt-5">
    <thead class="thead-dark">
  <tr>
    <th class="text-center">User</th>
    <th class="text-center">Request</th>
    <th class="text-center">Creation Date</th>
    <th class="text-center">Completion</th>


  </tr>
  {% for suggestion in suggestionlist %}
  <tr>
  <td class="border text-center">{{suggestion.requestor}}</td>
  <td class="border text-center"><a href="{% url 'suggestiondetail' pk=suggestion.id %}">{{suggestion.requesttext}}</a></td>
  <td class="border text-center">{{suggestion.creationdate}}</td>
  <td class="border text-center">{{suggestion.completion}}</td>
  </tr>
  {% endfor %}
</table>

{% endif %}

</div>



  {% endblock %}
